<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="action.js"></script>
    <title>Move Around</title>
</head>
<body>
    <div class="rect">
        <div id="smallrect" quadrant=0 class="smallrect position0"></div>
    </div>
    <button id="prev" class="btn" onclick="anticlockwise()">Previous</button>
    <button id="next" class="btn" onclick="clockwise()">Next</button>
</body>
</html>
